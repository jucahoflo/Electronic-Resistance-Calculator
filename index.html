<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Calculadora de Resistencias / ING. JUAN CARLOS HOLGUIN F</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0b1c3d;
        }

        .main-container {
            background-color: #7b5bee;
            border-radius: 15px;
        }

        .resistor-img {
            max-width: 500px;
            width: 100%;
            height: auto;
        }

        .resultado {
            font-size: 1.4rem;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">

    <div class="main-container p-4 shadow text-center w-100" style="max-width:500px;">

        <h2 class="mb-4">
            Calculadora de Resistencias <br>
            <small class="fs-6">ING. JUAN CARLOS HOLGUIN F</small>
        </h2>

        <!-- Imagen centrada -->
        <div class="mb-4">
            <img src="resistencia.png" 
                 class="img-fluid"
                 style="max-width: 350px;">
        </div>

        <!-- Formulario -->
        <div class="row g-3 justify-content-center">

            <div class="col-md-3">
                <label class="form-label">Primera Banda</label>
                <select id="b1" class="form-select">
                    <option value="0">Negro</option>
                    <option value="1">Café</option>
                    <option value="2">Rojo</option>
                    <option value="3">Naranja</option>
                    <option value="4">Amarillo</option>
                    <option value="5">Verde</option>
                    <option value="6">Azul</option>
                    <option value="7">Violeta</option>
                    <option value="8">Gris</option>
                    <option value="9">Blanco</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Segunda Banda</label>
                <select id="b2" class="form-select">
                    <option value="0">Negro</option>
                    <option value="1">Café</option>
                    <option value="2">Rojo</option>
                    <option value="3">Naranja</option>
                    <option value="4">Amarillo</option>
                    <option value="5">Verde</option>
                    <option value="6">Azul</option>
                    <option value="7">Violeta</option>
                    <option value="8">Gris</option>
                    <option value="9">Blanco</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Multiplicador</label>
                <select id="mult" class="form-select">
                    <option value="1">Negro (x1)</option>
                    <option value="10">Café (x10)</option>
                    <option value="100">Rojo (x100)</option>
                    <option value="1000">Naranja (x1K)</option>
                    <option value="10000">Amarillo (x10K)</option>
                    <option value="100000">Verde (x100K)</option>
                    <option value="1000000">Azul (x1M)</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Tolerancia</label>
                <select id="tol" class="form-select">
                    <option value="1">Café ±1%</option>
                    <option value="2">Rojo ±2%</option>
                    <option value="5">Dorado ±5%</option>
                    <option value="10">Plateado ±10%</option>
                </select>
            </div>

        </div>

        <div class="mt-4">
            <button class="btn btn-primary px-4" onclick="calcular()">Calcular</button>
        </div>

        <div class="mt-4 resultado text-dark" id="resultado"></div>

    </div>
</div>

<script>
function calcular() {

    let b1 = parseInt(document.getElementById("b1").value);
    let b2 = parseInt(document.getElementById("b2").value);
    let mult = parseFloat(document.getElementById("mult").value);
    let tol = document.getElementById("tol").value;

    let valor = ((b1 * 10) + b2) * mult;

    let unidad = "Ω";

    if (valor >= 1000000) {
        valor = valor / 1000000;
        unidad = "MΩ";
    } else if (valor >= 1000) {
        valor = valor / 1000;
        unidad = "KΩ";
    }

    document.getElementById("resultado").innerHTML =
        "Valor: " + valor + " " + unidad + " ±" + tol + "%";
}
</script>

</body>
</html>
